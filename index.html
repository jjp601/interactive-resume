<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Passion+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Online Resume</title>
</head>
    <body>
        <header>
          <img src="img/my_portfolio_logo.png">
          <a href="index.html" id="logo">
            <h1>Jon Powell</h1>
          </a>
          <nav>
            <ul data-bind="foreach: navSections">
              <li><a href="index.html" data-bind="text: $data, 
                                                  css: { selected: $data == $parent.selectedSection() },
                                                  click: $parent.goToSection"></a></li>
            </ul>
          </nav>
        </header>
          <div class="wrapper">
            <section class="about resume">
                <h3>About</h3>
              <div data-bind="foreach: aboutInfo">
                <div class="primary">
                  <img src="" alt="Profile" data-bind="attr: {src: imgSrc}">
                </div>
                <div class="secondary">
                    <h5>Location:</h5>   
                    <p data-bind="text: location"></p>
                    <h5>Email:</h5>
                    <p data-bind="text: email"></p>
                    <h5>Phone:</h5>
                    <p data-bind="text: phone"></p>
                    <h5>Objective:</h5>
                    <p data-bind="text: objective"></p>
                </div>
                <div class="spacer" style="clear: both;"></div>
              </div>  
            </section>
            <section class="education resume">
              <h3>Education</h3>
              <div data-bind="foreach: educationInfo">
                <div class="primary">
                  <img src="" alt="Education" data-bind="attr: {src: imgSrc}">
                </div>
                <div class="secondary">
                    <h6><span data-bind="text: startDate"></span> - <span data-bind="text: endDate"></span></h6>
                    <h5>School:</h5>   
                    <p data-bind="text: school"></p>
                    <h5>Degree:</h5>
                    <p data-bind="text: degree"></p>
                    <h5>Major:</h5>
                    <p data-bind="text: major"></p>
                </div>
                <div class="spacer" style="clear: both;"></div>
              </div>  
            </section>
            <section class="skills resume">
                <h3>Skills</h3>
                <div data-bind="foreach: skillsInfo">
                  <div class="primary">
                    <div class="col">
                      <h4>Programming Languages</h4>
                      <ul data-bind="foreach: languages">
                        <li>
                          <span data-bind="text: skill"></span>
                        </li>
                      </ul>
                    </div>
                    <div class="col">
                        <h4>Frameworks/Libraries </h4>
                        <ul data-bind="foreach: libraries">
                          <li>
                            <span data-bind="text: skill"></span>
                          </li>
                        </ul>
                      </div>
                      <div class="col">
                          <h4>Databases</h4>
                          <ul data-bind="foreach: databases">
                            <li>
                              <span data-bind="text: skill"></span>
                            </li>
                          </ul>
                      </div>
                    </div>
                  <div class="spacer" style="clear: both;"></div>
                </div>  
              </section>    
              <section class="projects resume">
                  <h3>Projects</h3>
                <div data-bind="foreach: projectsInfo">
                  <div class="primary">
                    <a href="" data-bind="attr: {href: url}"><img src="" alt="Profile" data-bind="attr: {src: imgSrc}"></a>
                  </div>
                  <div class="secondary">
                      <h6 data-bind="text: date"></h6>
                      <h4 data-bind="text: name"></h4>
                      <ul data-bind="foreach: skills">
                        <li>
                          <span data-bind="text: skill"></span>
                        </li>
                      </ul>
                  </div>
                  <div class="spacer" style="clear: both;"></div>
                </div>  
              </section>
              <section class="experience resume">
                  <h3>Experience</h3>
                  <div data-bind="foreach: experiencesInfo">
                    <div class="primary">
                      <img src="" alt="Experience" data-bind="attr: {src: imgSrc}">
                    </div>
                    <div class="secondary">
                        <h6><span data-bind="text: startDate"></span> - <span data-bind="text: endDate"></span></h6>
                        
                        <h5>Employer:</h5>   
                        <p data-bind="text: employer"></p>
                        <h5>Title:</h5>
                        <p data-bind="text: jobTitle"></p>
                        <h5>Location:</h5>
                        <p data-bind="text: location"></p>
                    </div>
                    <div class="spacer" style="clear: both;"></div>
                  </div>  
              </section>
          </div>        
      <footer>
        <a href="mailto:jpowell6@live.com" target="_blank"><i class="fa fa-envelope fa-3x" aria-hidden="true"></i></a>
        <a href="tel:402-270-2924" target="_blank"><i class="fa fa-phone-square fa-3x" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/in/jonjpowell" target="_blank"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
        <a href="https://github.com/jjp601" target="_blank"><i class="fa fa-github-square fa-3x" aria-hidden="true"></i></a>
        <p>&copy; 2017 Jon Powell.</p>
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/lib/knockout-3.2.0.js"></script>
      <script src="js/app.js"></script>    
    </body>
</html>
